{% extends 'fighters/base.html' %}

{% block title %}Logout - FightRec Nigeria{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Logout</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to logout?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'home' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-warning">Yes, Logout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
